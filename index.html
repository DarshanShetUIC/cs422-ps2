<script>

// By default, the first board loaded by your page will be the same 
// each time you load (which is accomplished by "seeding" the random
// number generator. This makes testing (and grading!) easier!
Math.seedrandom(0);


// A short jQuery extension to read query parameters from the URL.
$.extend({
  getUrlVars: function() {
    var vars = [], pair;
    var pairs = window.location.search.substr(1).split('&');
    for (var i = 0; i < pairs.length; i++) {
      pair = pairs[i].split('=');
      vars.push(pair[0]);
      vars[pair[0]] = pair[1] &&
          decodeURIComponent(pair[1].replace(/\+/g, ' '));
    }
    return vars;
  },
  getUrlVar: function(name) {
    return $.getUrlVars()[name];
  }
});

// constants
var DEFAULT_BOARD_SIZE = 8;

// data model at global scope for easier debugging
var board;
var rules;

// initialize board
if ($.getUrlVar('size') && $.getUrlVar('size') >= 3) {
  board = new Board($.getUrlVar('size'));
} else {
  board = new Board(DEFAULT_BOARD_SIZE);
}

// load a rule
rules = new Rules(board);

// Final initialization entry point: the Javascript code inside this block
// runs at the end of start-up when the page has finished loading.
$(document).ready(function()
{
	$('#myGameTable').empty();
	for(var i = 0; i < DEFAULT_BOARD_SIZE; i++){
		var row = document.createElement('tr');
		$('#gameBoard').append(row);
		for(var j = 0; j < DEFAULT_BOARD_SIZE; j++){
			var col = document.createElement('td');
		row.append(col);
		}
	}
	board.clear();
	rules.prepareNewGame();
	$("#upArrowBtn").attr("disabled", true);
	$("#downArrowBtn").attr("disabled", true);
	$("#leftArrowBtn").attr("disabled", true);
	$("#rightArrowBtn").attr("disabled", true);
	$("#crushBtn").attr("disabled", true);
});


/* Event Handlers */
// access the candy object with info.candy

// add a candy to the board
$(board).on('add', function(e, info)
{
	/*
		CODE NEEDS TO BE REFACTORED!!!
	*/
	console.log("add triggered");
	var div = document.createElement('div');
	$(div).data("candy", info.candy);
	$(div).addClass("candy-" + info.candy.toString());
	$(div).attr("id", info.candy.id);

	// convert id to position
	var letter = String.fromCharCode(info.candy.col + 97);
	var num = (info.candy.row + 1).toString();
	var position = letter+num;
	$(div).attr("position", position);
	$(div).append(position);

	// add candy to the table
	var rowElem = $("#gameBoard").children()[info.candy.row];
	var cellElem = $(rowElem).children()[info.candy.col];
	cellElem.append(div);
});

// move a candy on the board
$(board).on('move', function(e, info)
{
	/*
		CODE NEEDS TO BE REFACTORED!!!
	*/
	console.log("move triggered");
	// remove the candy
	var candy = document.getElementById(info.candy.id);
	candy.parentNode.removeChild(candy);

	var div = document.createElement('div');
	$(div).data("candy", info.candy);
	$(div).addClass("candy-" + info.candy.toString());
	$(div).attr("id", info.candy.id);

	// convert id to position
	var letter = String.fromCharCode(info.candy.col + 97);
	var num = (info.candy.row + 1).toString();
	var position = letter+num;
	$(div).attr("position", position);
	$(div).append(position);

	// add candy to the table
	var rowElem = $("#gameBoard").children()[info.candy.row];
	var cellElem = $(rowElem).children()[info.candy.col];
	cellElem.append(div);
});

// remove a candy from the board
$(board).on('remove', function(e, info)
{
  // Your code here.
});

// move a candy on the board
$(board).on('scoreUpdate', function(e, info)
{

});

{

});

// keyboard events arrive here
$(document).on('keydown', function(evt) {
  // Your code here.
});


</script>

<div class="container">
	<div class="row">
		<div class="col-md-4" id="firstColumn">
		
			<div class="container">
				<h1 id="myTitleH1" style="padding: 10px;">Halo Crush</h1>
				<input type="button" class="btn" id="myNewGameBtn" value="New Game"></input>
			</div>
			
		</div>
		<div class="col-md-4" id="mainColumn">
			<table id="myGameTable"></table>
		</div>
		<div class="col-md-4" id="lastColumn" style="text-align:center;">
			
			<div class="container" style="padding: 10px;">
				<div class="row">
					<div class="col"></div>
					<div id="moveTxtField" class="col"><input type="text" class="form-control" placeholder="Next move here..." style="width: 150px;text-align: center;"></input></div>
					<div class="col"></div>
				</div>
			</div>
			
			<div class="container" style="padding: 10px;">
				<div class="row">
					<div class="col"></div>
					<div class="col"><input type="button" class="btn" value="^" id="upArrowBtn"></input></div>
					<div class="col"></div>
				</div>
				<div class="row">
					<div class="col"></div>
					<div class="col"><input type="button" class="btn" value="<" id="leftArrowBtn"></input></div>
					<div class="col"></div>
					<div class="col"><input type="button" class="btn" value=">" id="rightArrowBtn"></input></div>
					<div class="col"></div>
				</div>
				<div class="row">
